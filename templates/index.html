<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #images_for_show{
        display: flex;
    }
</style>
<body>
        <h1>Instagram</h1>

       <form action="" method="post" enctype="multipart/form-data" >
        {% csrf_token %}
            {{ form.as_p }}
           <button type="submit">UPLOAD</button>
{#             <input type="submit" name="submit" id="submit" value="submit"/>#}
         </form>
        <div id="images_for_show">
        {% for image in images %}
       <div>
        <img src="{{ image.picture.url}}" height="220" width="220" alt="pics">
        <p>{{ image.caption}}</p>
        <p>{{ image.pub_date }}</p>
       </div>
        {% endfor %}
        </div>
</body>
</html>
